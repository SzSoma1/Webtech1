<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jelentkezés a túrára</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f2f2f2;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #514c9b;
            color: #fff;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>
    <header>
        <h1>New York</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="newyork.html">New York</a></li>
            <li><a href="losangeles.html">Los Angeles</a></li>
            <li><a href="terkep.html">Térkép</a></li>
        </ul>
    </nav>

    <section id="jelentkezes-form" class="fade-in">
        <h2>Túra Jelentkezés</h2>

        <form action="process_form.php" method="post" onsubmit="submitForm(); return false;">
            <table>
                <tr>
                    <th>Adat</th>
                    <th>Megadandó adat</th>
                </tr>
                <tr>
                    <td>Vezetéknév:</td>
                    <td><input type="text" name="vezeteknev" required></td>
                </tr>
                <tr>
                    <td>Keresztnév:</td>
                    <td><input type="text" name="keresztnev" required></td>
                </tr>
                <tr>
                    <td>E-mail cím:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Telefonszám:</td>
                    <td><input type="tel" name="telefonszam" required></td>
                </tr>
                <tr>
                    <td>Lakhely:</td>
                    <td><input type="text" name="lakhely" required></td>
                </tr>
                <tr>
                    <td>Elfogadom az adatvédelmi feltételeket:</td>
                    <td><input type="checkbox" name="adatvedelem" required></td>
                </tr>
                <tr>
                    <td>Nemzetiség:</td>
                    <td>
                        <label><input type="radio" name="nemzetiseg" value="magyar" required> Magyar</label>
                        <label><input type="radio" name="nemzetiseg" value="kulfoldi" required> Külföldi</label>
                    </td>
                </tr>
            </table>

            <input type="submit" value="Jelentkezés">
        </form>
    </section>


    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Sikeres jelentkezés!</p>
        <button onclick="closePopup()">Bezárás</button>
    </div>
    <script src="popup.js"></script>
    <script src="fadeIn.js"></script>
</body>
</html>
